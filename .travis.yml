sudo: false
branches:
  only:
  - master
os: linux
dist: focal
language: python
python:
- '3.6'
install:
- pip install tox
- sudo apt-get install libsndfile1
script:
- tox -e $TOX_ENV
jobs:
  include:
    - name: "django settings"
      env: TOX_ENV=django-settings
    - name: "flake8"
      env: TOX_ENV=flake8
    - name: "npm build"
      language: node_js
      node_js:
        - '16'
      install:
        - cd tsiantuan/
        - npm ci
      script:
        - npm run build
