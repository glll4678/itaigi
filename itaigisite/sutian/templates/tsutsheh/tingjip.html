{% extends 'khing/khing.html' %}

{% block tsubun %}
<main class="container py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6">
            <h1 class="mb-4">登入</h1>

            <form class="mb-3">
                <div class="mb-2">
                    <label for="phuthang" class="form-label">電子信箱</label>
                    <input type="text" name="phuthang" id="phuthang" class="form-control"/>
                </div>
                <div class="mb-2">
                    <label for="amho"  class="form-label"
     >密碼</label>
                    <input type="text" name="amho" id="amho" class="form-control" />
                </div>
                <div class="d-grid mt-3">
                    <button class="btn btn-primary">登入</button>
                </div>
            </form>
            
            <section class="mb-4">
                <h2 class="fs-4">其他登入</h2>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <button class="btn btn-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook me-2" viewBox="0 0 16 16">

                    </li>
                    <li class="list-inline-item">
                        <button class="btn btn-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google me-2" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>

                </ul>
            </section>

            <p class="border-top pt-3 text-secondary">新會員？<a href="{% url 'tsutsheh' %}">註冊會員</a></p>
        </div>
    </div>
</main>
{% endblock %}
