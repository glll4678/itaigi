{% extends 'khing/khing.html' %}

{% block tsubun %}
<main class="container py-3">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6">
            <h1 class="mb-4">註冊</h1>

            <form class="mb-2">
                <div class="form-check">
                  <input type="checkbox" name="tiaukhuann" required="" id="tiaukhuann" class="form-check-input">
                  <label class="form-check-label" for="tiaukhuann">
                    我已經詳細閱讀<a href="#!">iTaigi隱私權條款</a>以及<a href="#!">服務條款</a>。
                  </label>
                </div>

                <div class="form-check mb-2">
                  <input type="checkbox" name="cc" required="" id="cc" class="form-check-input">
                  <label class="form-check-label" for="cc">
                    我同意內容以<a href="http://creativecommons.tw/cc0" target='blank'>CC0 公眾領域貢獻宣告</a>釋出授權到公眾領域。
                  </label>

                </div>

                <button class="btn btn-primary mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook me-2" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>使用 Facebook 帳號註冊
                </button>
            </form>

            <p class="border-top py-3">已經是會員？<a href="{% url 'tingjip' %}">登入</p>
        </div>
    </div>
</main>
{% endblock %}
